<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>

  <body>
    <main class="">
      <form action="">
        <div class="input-container">
          <label for="repo-name">Repository Name</label>
          <input type="text" id="repo-name" />
          <label for="description">Description(optional)</label>
          <input type="text" id="description" />
        </div>
        <div class="check">
          <input type="radio" name="definition" id="public" value="public" />
          <label for="public">Public</label>
          <div>Anyone can see this repository. You choose who can commit.</div>
        </div>
        <div class="check">
          <input type="radio" name="definition" id="private" value="private" />
          <label for="private">Private</label>
          <div>You choose who can see and commit to this repository.</div>
        </div>
        <div class="check">
          <input type="checkbox" name="" id="initialize-readme" />
          <label for="initialize-readme">Initialize this repository with a README</label>
          <div>This will let you immediately clone the repository to your computer.</div>
        </div>
        <div class="buttons">
          <button class="btn">Cancel</button><button class="btn">Create Repository</button>
          <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
